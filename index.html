<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="calculator__screen">
                <h1 data-previous class="screen__previous">0</h1>
                <h2 data-current class="screen__current"></h2>
            </div>
            <div class="calculator__buttons">
                <button data-ce class="buttons__ac">CE</button>
                <button data-c>C</button>
                <button data-operation>รท</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>*</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals class="buttons__equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
